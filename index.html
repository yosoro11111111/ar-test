<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#16213e" />
    <meta name="background-color" content="#1a1a2e" />
    <meta name="description" content="AR角色互动展示平台 - 与3D角色进行AR互动" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AR Studio" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-152x152.png" />
    
    <!-- Safari Pinned Tab -->
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#16213e" />
    
    <!-- MS Tile -->
    <meta name="msapplication-TileColor" content="#16213e" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="AR Character Studio" />
    <meta property="og:description" content="AR角色互动展示平台 - 与3D角色进行AR互动" />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AR Character Studio" />
    <meta name="twitter:description" content="AR角色互动展示平台 - 与3D角色进行AR互动" />
    <meta name="twitter:image" content="/icons/icon-512x512.png" />
    
    <title>AR Character Studio - AR角色互动展示</title>
    
    <!-- PWA 注册脚本 -->
    <script>
      // 注册 Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('[PWA] Service Worker 注册成功:', registration.scope)
              
              // 监听更新
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // 有新版本可用
                    if (confirm('发现新版本，是否立即更新？')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' })
                      window.location.reload()
                    }
                  }
                })
              })
            })
            .catch(error => {
              console.log('[PWA] Service Worker 注册失败:', error)
            })
        })
      }
      
      // 添加到主屏幕提示
      let deferredPrompt
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault()
        deferredPrompt = e
        console.log('[PWA] 可以添加到主屏幕')
      })
      
      // 检查是否已安装
      window.addEventListener('appinstalled', () => {
        console.log('[PWA] 应用已安装到主屏幕')
        deferredPrompt = null
      })
    </script>
    
    <style>
      /* 防止iOS橡皮筋效果 */
      body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
      
      /* 隐藏滚动条但保持滚动功能 */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      /* 防止文本选择 */
      * {
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* 允许输入框选择 */
      input, textarea {
        -webkit-user-select: text;
      }
      
      /* 加载动画 */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 99999;
        transition: opacity 0.5s ease;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top-color: #00d4ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: white;
        margin-top: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <!-- 加载画面 -->
    <div id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">正在加载 AR Studio...</div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // 隐藏加载画面
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen')
          if (loadingScreen) {
            loadingScreen.classList.add('hidden')
            setTimeout(() => {
              loadingScreen.style.display = 'none'
            }, 500)
          }
        }, 1000)
      })
    </script>
  </body>
</html>
